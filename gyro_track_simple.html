<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #timer { font-size: 48px; margin-bottom: 20px; }
        #status { font-size: 24px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <div id="status">Not Started</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
    <script>
        let startTime, elapsedTime = 0, timerInterval;
        let isRunning = false;
        const statusElement = document.getElementById('status');

        function formatTime(ms) {
            let hours = Math.floor(ms / 3600000).toString().padStart(2, '0');
            let minutes = Math.floor((ms % 3600000) / 60000).toString().padStart(2, '0');
            let seconds = Math.floor((ms % 60000) / 1000).toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            document.getElementById('timer').textContent = formatTime(elapsedTime);
        }

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 1000);
                isRunning = true;
                statusElement.textContent = 'Running';
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                statusElement.textContent = 'Paused';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            document.getElementById('timer').textContent = '00:00:00';
            statusElement.textContent = 'Not Started';
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                isRunning ? pauseTimer() : startTimer();
            } else if (event.code === 'Enter') {
                event.preventDefault();
                resetTimer();
            }
        });
    </script>
</body>
</html>
