<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Tracker - Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timer">00:00:00<span class="decisecond">.0</span></div>
    <div id="status" class="status-not-started">Not Started</div>
    <div class="instructions">("space" to start/pause, "enter" to complete spin)</div>
    <div class="button-container">
        <button onclick="startTimer()">Start</button>
        <button onclick="completeTimer()">Complete</button>
    </div>
    <table id="spinTable">
        <thead>
            <tr>
                <th>Spin Number</th>
                <th>Spin Duration</th>
            </tr>
        </thead>
        <tbody id="spinTableBody"></tbody>
        <tfoot id="spinTableFoot">
            <tr class="total-row">
                <td>Total</td>
                <td id="totalDuration">00:00:00<span class="decisecond">.0</span></td>
            </tr>
        </tfoot>
    </table>
    <script defer src="script.js"></script>
</body>
</html>
